<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="card">
            <h2><span jhiTranslate="cardsApp.card.detail.title">Card</span> {{card.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cardsApp.card.cardNumber">Card Number</span></dt>
                <dd>
                    <span>{{card.cardNumber}}</span>
                </dd>
                <dt><span jhiTranslate="cardsApp.card.bankName">Bank Name</span></dt>
                <dd>
                    <span>{{card.bankName}}</span>
                </dd>
                <dt><span jhiTranslate="cardsApp.card.expiryDate">Expiry Date</span></dt>
                <dd>
                    <span>{{card.expiryDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/card', card.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
